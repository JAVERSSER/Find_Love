<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love for You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 15px rgba(255, 0, 100, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0080, 0 0 20px #ff4da6; }
      to { text-shadow: 0 0 25px #ff66b2, 0 0 35px #ff99cc; }
    }

    .message {
      position: absolute;
      bottom: -50px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { bottom: -50px; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      color: rgba(255, 0, 100, 0.7);
      animation: rise 6s infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Hey Oussa ‚ù§Ô∏è I Love You</h1>

  <!-- Floating messages -->
  <div class="message" style="animation-delay: 0s;">I really love you.</div>
  <div class="message" style="animation-delay: 3s;">So much.</div>
  <div class="message" style="animation-delay: 6s;">How was your day?</div>
  <div class="message" style="animation-delay: 9s;">You mean the world to me. üíñ</div>

  <!-- Floating hearts -->
  <div class="hearts" id="hearts"></div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
